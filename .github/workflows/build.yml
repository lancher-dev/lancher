name: Build and Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ["1.22"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build -v ./cmd/lancher

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build for multiple platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o lancher-linux-amd64 cmd/lancher/main.go
          GOOS=darwin GOARCH=amd64 go build -o lancher-darwin-amd64 cmd/lancher/main.go
          GOOS=darwin GOARCH=arm64 go build -o lancher-darwin-arm64 cmd/lancher/main.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: lancher-*

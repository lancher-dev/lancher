name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse HEAD)
          LDFLAGS="-s -w -X github.com/Kasui92/lancher/internal/version.Version=${VERSION} -X github.com/Kasui92/lancher/internal/version.Commit=${COMMIT}"

          # Build for all platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o lancher-linux-amd64 ./cmd/lancher
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o lancher-linux-arm64 ./cmd/lancher
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o lancher-darwin-amd64 ./cmd/lancher
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o lancher-darwin-arm64 ./cmd/lancher

      - name: Generate checksums
        id: checksums
        run: |
          CHECKSUMS=$(sha256sum lancher-linux-amd64 lancher-linux-arm64 lancher-darwin-amd64 lancher-darwin-arm64)
          echo "checksums<<EOF" >> $GITHUB_OUTPUT
          echo "$CHECKSUMS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Extract individual checksums for AUR
          SHA256_X86_64=$(sha256sum lancher-linux-amd64 | awk '{print $1}')
          SHA256_AARCH64=$(sha256sum lancher-linux-arm64 | awk '{print $1}')
          echo "sha256_x86_64=${SHA256_X86_64}" >> $GITHUB_OUTPUT
          echo "sha256_aarch64=${SHA256_AARCH64}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lancher-linux-amd64
            lancher-linux-arm64
            lancher-darwin-amd64
            lancher-darwin-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
          append_body: true
          body: |

            <details>
            <summary>Checksums (SHA256)</summary>

            ```
            ${{ steps.checksums.outputs.checksums }}
            ```

            </details>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-aur:
    name: Publish to AUR
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download release binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          wget https://github.com/Kasui92/lancher/releases/download/v${VERSION}/lancher-linux-amd64
          wget https://github.com/Kasui92/lancher/releases/download/v${VERSION}/lancher-linux-arm64

      - name: Calculate checksums
        id: checksums
        run: |
          SHA256_X86_64=$(sha256sum lancher-linux-amd64 | awk '{print $1}')
          SHA256_AARCH64=$(sha256sum lancher-linux-arm64 | awk '{print $1}')
          echo "sha256_x86_64=${SHA256_X86_64}" >> $GITHUB_OUTPUT
          echo "sha256_aarch64=${SHA256_AARCH64}" >> $GITHUB_OUTPUT

      - name: Update PKGBUILD
        run: |
          VERSION=${{ steps.version.outputs.version }}
          SHA256_X86_64=${{ steps.checksums.outputs.sha256_x86_64 }}
          SHA256_AARCH64=${{ steps.checksums.outputs.sha256_aarch64 }}

          cat > PKGBUILD << EOF
          # Maintainer: Kasui92 <me@lucapattocchio.dev>
          pkgname=lancher
          pkgver=${VERSION}
          pkgrel=1
          pkgdesc="A minimal, local project-template manager written in Go"
          arch=('x86_64' 'aarch64')
          url="https://github.com/Kasui92/lancher"
          license=('MIT')
          depends=('glibc')
          source_x86_64=("\$pkgname-\$pkgver-x86_64::\$url/releases/download/v\$pkgver/\$pkgname-linux-amd64")
          source_aarch64=("\$pkgname-\$pkgver-aarch64::\$url/releases/download/v\$pkgver/\$pkgname-linux-arm64")
          sha256sums_x86_64=('${SHA256_X86_64}')
          sha256sums_aarch64=('${SHA256_AARCH64}')

          package() {
            # install the binary
            install -Dm755 "\$srcdir/\$pkgname-\$pkgver-\$CARCH" "\$pkgdir/usr/bin/\$pkgname"
          }
          EOF

      - name: Generate .SRCINFO
        uses: actionshub/makepkg@main
        with:
          command: printsrcinfo > .SRCINFO

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.0
        with:
          pkgname: lancher
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.version.outputs.version }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519

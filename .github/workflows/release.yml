name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o lancher-linux-amd64 cmd/lancher/main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o lancher-darwin-amd64 cmd/lancher/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o lancher-darwin-arm64 cmd/lancher/main.go

          # Create checksums
          sha256sum lancher-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lancher-linux-amd64
            lancher-darwin-amd64
            lancher-darwin-arm64
            checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
